		<script>
			MinecraftAPI.getServerStatus('mc.invisamage.com', {
				port: 25565 // optional, only if you need a custom port
			}, function (err, status) {
				if (err) {
					return document.querySelector('.server-status').innerHTML = 'Error loading status';
				}

				// you can change these to your own message!
				document.querySelector('.server-online').innerHTML = status.online ? 'Online' : 'Offline';
				name = document.querySelector('.server-name').innerHTML = status.server.name.substring(7);
				players = document.querySelector('.server-players').innerHTML = status.players.now;
				if (players == 1) {
					$(".players").replaceWith("There is 1 person online.");
				}

			});
