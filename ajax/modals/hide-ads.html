<!DOCTYPE html>

<!--Hide Ads Modal-->
<div class="modal-dialog modal-sm" id="ajax-hideads">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Hide Ads</h4>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      You must be seeing things.<br>
      I don't see any ads.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
        <i class="fa fa-times"></i> Close
      </button>
      <button type="button" class="btn btn-primary" data-dismiss="modal"> My mistake
        <i class="fa fa-check"></i>
      </button>
    </div><!-- /.modal-footer-->
  </div><!-- /.modal-content -->
</div><!-- /.modal-hideads -->

<script>
  $(function() {
    settings.getItem('centeredModals').then(function(value) {
    if (value == 'true') {
      $('.modal-dialog').addClass('modal-dialog-centered');
    }
    console.log('centeredModals = ' + value);
    });
  });
</script>
