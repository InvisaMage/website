<!DOCTYPE html>

<!--Search Help Modal-->
<div class="modal-dialog modal-sm" id="ajax-search-help">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Search Help</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      Type the name of a page and hit enter or the search button to visit.
      <br>
      <br>
      Search suggestions are page names and key headings found in pages.
      <br>
      <br>
      Please note this search function is very crude and not comparable in any way to modern search engines.
      <br>
      <br>
      Click <a class="link" href="info.html#search-info"> here</a> to learn more.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal"> Okay
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
    </div><!-- /.modal-footer-->
  </div><!-- /.modal-content -->
</div><!-- /.modal-search-help -->

<script>
  $(function() {
    settings.getItem('centeredModals').then(function(value) {
    if (value == 'true') {
      $('.modal-dialog').addClass('modal-dialog-centered');
    }
    console.log('centeredModals = ' + value);
    });
  });
</script>
