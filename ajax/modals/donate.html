<!DOCTYPE html>

<!--Donate Modal-->
<div class="modal-dialog modal-md" id="ajax-donate">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Donors</h4>
      <button roll="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tr>
          <td><h6 class="black">Nicholas</h6></td>
          <th><h6 class="black">0.00130 ฿</h6></th>
        </tr>
        <tr>
          <td><h6 class="black">Kevin</h6></td>
          <th><h6 class="black">101.00 Ð</h6></th>
        </tr>
      </table>
    </div>
    <!--Donate Help Collapsible Content-->
    <div class="collapse" id="modal-donate-collapse">
      <div class="card bg-secondary">
        <h5 class="card-header">Help <button roll="button" class="close" onclick="$('#modal-donate-collapse').collapse('toggle')"><span>&times;</span></button></h5>
        <div class="card-body">
          <h6>What is this?</h6>
          <p>
            These are people who have donated money in the past.
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button roll="button" class="btn btn-outline-info" onclick="$('#modal-donate-collapse').collapse('toggle')">
        <i class="fa fa-question-circle"></i>
      </button>
      <button roll="button" class="btn btn-primary" data-dismiss="modal"> Done
        <i class="fa fa-check"></i>
      </button>
    </div>
  </div>
</div><!-- /.modal-donate-->

<script>
  $(function() {
    settings.getItem('theme').then(function(value) {
      if (value == 'light') {
        $('table').removeClass('table-dark').addClass('table-light');
        $('.btn.btn-light').removeClass('btn-light').addClass('btn-secondary');
        $('.card.bg-secondary').removeClass('bg-secondary').addClass('border-dark');
      }
    });
    settings.getItem('centeredModals').then(function(value) {
      if (value == 'true') {
        $('.modal-dialog').addClass('modal-dialog-centered');
      }
      console.log('centeredModals = ' + value);
    });
  });

  enableTooltips();
</script>
