<!DOCTYPE html>

<!--Clear Local Storage Modal-->
<div class="modal-dialog modal-sm" id="ajax-clear-local-storage">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Clear Local Storage?</h4>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      Are you sure you want to remove all storage items?<br>
      This will clear all Settings and Achievements.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="$('#modal-clear-local-storage').one('hidden.bs.modal', function (e) { loadStatsMod(); })">
        <i class="fa fa-times"></i> No
      </button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearLocalStorage();"> Yes, clear storage
        <i class="fa fa-ban"></i>
      </button>
    </div><!-- /.modal-footer -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-clear-local-storage -->

<script>
  $(function() {
    settings.getItem('centeredModals').then(function(value) {
    if (value == 'true') {
      $('.modal-dialog').addClass('modal-dialog-centered');
    }
    console.log('centeredModals = ' + value);
    });
  });
</script>
