<!DOCTYPE html>

<!--Rest Achievements Modal-->
<div class="modal-dialog modal-sm" id="ajax-reset-achievements">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Reset Achievements?</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      Are you sure you want to reset Achievement progress?<br>
      You will need to earn them again.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="$('#modal-reset-achievements').one('hidden.bs.modal', function (e) { loadAchievementsMod(); })">
        <i class="fa fa-times" aria-hidden="true"></i> No
      </button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resetAchievements();"> Yes, reset progress
        <i class="fa fa-ban" aria-hidden="true"></i>
      </button>
    </div><!-- /.modal-footer -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-reset-achievements -->

<script>
  $(function() {
    settings.getItem('centeredModals').then(function(value) {
    if (value == 'true') {
      $('.modal-dialog').addClass('modal-dialog-centered');
    }
    console.log('centeredModals = ' + value);
    });
  });
</script>
