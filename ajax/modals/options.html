<!DOCTYPE html>

<!--Options Modal-->
<div class="modal-dialog modal-sm" id="ajax-achievements">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title black">Options</h4>
    </div>
    <div class="modal-body text-left">
      <!--Terminal-->
      <div class="well well-sm">
        Load Terminal assets on page load
        <div class="radio radio-success" style="font-size:14px;">
          <input type="radio" name="option1" id="terminal-radio1" value="yes">
          <label for="terminal-radio1">Yes</label>
        </div>
        <div class="radio radio-danger" style="font-size:14px;">
          <input type="radio" name="option1" id="terminal-radio2" value="no" checked>
          <label for="terminal-radio2">No (Default)</label>
        </div>
      </div>
      <!--News-->
      <div class="well well-sm">
        Default tab on News page
        <div class="radio radio-primary" style="font-size:14px;">
          <input type="radio" name="option2" id="news-radio1" value="projects" checked>
          <label for="news-radio1">Projects (Default)</label>
        </div>
        <div class="radio radio-primary" style="font-size:14px;">
          <input type="radio" name="option2" id="news-radio2" value="important">
          <label for="news-radio2">Important</label>
        </div>
        <div class="radio radio-primary" style="font-size:14px;">
          <input type="radio" name="option2" id="news-radio3" value="website">
          <label for="news-radio3">Website</label>
        </div>
        <div class="radio radio-primary" style="font-size:14px;">
          <input type="radio" name="option2" id="news-radio4" value="bugs">
          <label for="news-radio4">Bugs</label>
        </div>
      </div>
      <!--T&C Banners-->
      <div class="well well-sm">
        Display banners on terms and privacy pages
        <div class="radio radio-success" style="font-size:14px;">
          <input type="radio" name="option3" id="banners-radio1" value="yes" checked>
          <label for="banners-radio1">Yes (Default)</label>
        </div>
        <div class="radio radio-danger" style="font-size:14px;">
          <input type="radio" name="option3" id="banners-radio2" value="no">
          <label for="banners-radio2">No</label>
        </div>
      </div>
      <!--Snowstorm-->
      <div class="well well-sm">
        Enable snowstorm on page load
        <div class="radio radio-success" style="font-size:14px;">
          <input type="radio" name="option4" id="snowstorm-radio1" value="yes">
          <label for="snowstorm-radio1">Yes</label>
        </div>
        <div class="radio radio-danger" style="font-size:14px;">
          <input type="radio" name="option4" id="snowstorm-radio2" value="no" checked>
          <label for="snowstorm-radio2">No (Default)</label>
        </div>
      </div>
    </div>
    <!--Options Help Collapsible Content-->
    <div class="collapse" id="modal-options-collapse">
      <div class="well">
        <button type="button" class="close" onclick="$('#modal-options-collapse').collapse('toggle');" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>What is this?</strong><br>
        Configure the website preferences to your liking.
        <br>
        <br>
        <strong>Note:</strong><br>
        Clicking or tapping the "Cancel" button will not save your changes.
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" onclick="$('#modal-options-collapse').collapse('toggle');">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="optionsCancelMsg();">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel
      </button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="optionsCheck();"> Save
        <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>
      </button>
    </div><!-- /.modal-footer -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-options-->

<script>
  //Re enable tooltips.
  if(!('ontouchstart' in window))
  {
    $('[data-toggle="tooltip"]').tooltip();
  }

  //Checks which ratios should be selected
  $(function() {
    //Terminal
    if (Cookies.get('loadTerminalOPL') == 'true') {
      $("#terminal-radio1").replaceWith("<input type='radio' name='option1' id='terminal-radio1' value='yes' checked>");
    }
    if (Cookies.get('loadTerminalOPL') == 'false') {
      $("#terminal-radio2").replaceWith("<input type='radio' name='option1' id='terminal-radio2' value='no' checked>");
    }
    //News
    if (Cookies.get('defaultTab') == 'projects') {
      $("#news-radio1").replaceWith("<input type='radio' name='option2' id='news-ratio1' value='projects' checked>");
    }
    if (Cookies.get('defaultTab') == 'important') {
      $("#news-radio2").replaceWith("<input type='radio' name='option2' id='news-ratio2' value='important' checked>");
    }
    if (Cookies.get('defaultTab') == 'website') {
      $("#news-radio3").replaceWith("<input type='radio' name='option2' id='news-ratio3' value='website' checked>");
    }
    if (Cookies.get('defaultTab') == 'bugs') {
      $("#news-radio4").replaceWith("<input type='radio' name='option2' id='news-ratio4' value='bugs' checked>");
    }
    //T&C Banners
    if (Cookies.get('loadBanners') == 'true') {
      $("#banners-radio1").replaceWith("<input type='radio' name='option3' id='banners-radio1' value='yes' checked>");
    }
    if (Cookies.get('loadBanners') == 'false') {
      $("#banners-radio2").replaceWith("<input type='radio' name='option3' id='banners-radio2' value='no' checked>");
    }
    //Snowstorm
    if (Cookies.get('enableSnowstorm') == 'true') {
      $("#snowstorm-radio1").replaceWith("<input type='radio' name='option4' id='snowstorm-radio1' value='yes' checked>");
    }
    if (Cookies.get('enableSnowstorm') == 'false') {
      $("#snowstorm-radio2").replaceWith("<input type='radio' name='option4' id='snowstorm-radio2' value='no' checked>");
    }
  });
</script>
