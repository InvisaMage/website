<!DOCTYPE html>

<!--Achievements Modal-->
<div class="modal-dialog modal-sm" id="ajax-achievements">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Achievements</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <!--local-warning-banner-->
      <div id="ajax-achievements-warning-banner"></div>
      <table class="table table-dark table-hover">
        <!--Header-->
        <thead>
          <tr>
            <th>Name</th>
            <th>Achieved</th>
          </tr>
        </thead>
        <!--Konami-->
        <tr class="not-active" id="eastereggRow">
          <td><h6 class="black">Konami Code</h6></td>
          <th><h6 class="text-danger" id="eastereggAchievement">No</h6></th>
        </tr>
        <!--Terminal-->
        <tr class="not-active" id="terminalRow">
          <td><h6 class="black">Hacker?!</h6></td>
          <th><h6 class="text-danger" id="terminalAchievement">No</h6></th>
        </tr>
        <!--Wisely-->
        <tr class="not-active" id="wiselyRow">
          <td><h6 class="black">Chosen Wisely</h6></td>
          <th><h6 class="text-danger" id="wiselyAchievement">No</h6></th>
        </tr>
        <!--Hallucinating-->
        <tr class="not-active" id="hallucinatingRow">
          <td><h6 class="black">Hallucinating</h6></td>
          <th><h6 class="text-danger" id="hallucinatingAchievement">No</h6></th>
        </tr>
        <!--Purple Rain-->
        <tr class="not-active" id="purplerainRow">
          <td><h6 class="black">Purple Rain</h6></td>
          <th><h6 class="text-danger" id="purplerainAchievement">No</h6></th>
        </tr>
      </table>
    </div>
    <!--Achievements Help Collapsible Content-->
    <div class="collapse" id="modal-achievements-collapse">
      <div class="card text-white bg-secondary">
        <h5 class="card-header">Help <button type="button" class="close" onclick="$('#modal-achievements-collapse').collapse('toggle');" aria-label="Close"><span aria-hidden="true">&times;</span></button></h5>
        <div class="card-body">
          <h6>What does this do?</h6>
          <p class="card-text">
            This shows you the status of available achievements found in this site.
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" id="default-settings" class="btn btn-outline-danger mr-auto" data-dismiss="modal" onclick="resetAchievements();" data-toggle="tooltip" data-placement="top" title="Reset Achievements. You will need to earn them again!"> Reset
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-info" onclick="$('#modal-achievements-collapse').collapse('toggle');">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-primary" data-dismiss="modal"> Done
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
    </div><!-- /.modal-footer -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-achievements-->

<script>
  $(function() {
    settings.getItem('theme').then(function(value) {
      if (value == 'light') {
        $('table').removeClass('table-dark').addClass('table-light');
        $('.card.bg-secondary').removeClass('bg-secondary').addClass('bg-light');
      }
    });
  });

  //Re enable tooltips.
  if(!('ontouchstart' in window)) {
    $('[data-toggle="tooltip"]').tooltip();
  }

  //Reset Achievement progress
  function resetAchievements() {
    achievements.setItem('eastereggAchievement', 'false');
    achievements.setItem('terminalAchievement', 'false');
    achievements.setItem('wiselyAchievement', 'false');
    achievements.setItem('hallucinatingAchievement', 'false');
    achievements.setItem('purplerainAchievement', 'false');
    $('#btn-reset-achievements').tooltip('hide');
    $.bootstrapGrowl("Your achievement progress has been reset!", {
      type: 'info',
      align: 'right',
      offset: {from: 'top', amount: 70},
      width: 'auto',
      allow_dismiss: true
    });
  }

  /* Allows popover activation on hover
   * Modified from http://stackoverflow.com/questions/17437818/twitter-bootstrap-popover-trigger-how-to-set-multiple-triggers#17438133
   */
  $(function () {
    var showPopover = function () {
        $(this).popover('show');
      };
      hidePopover = function () {
        $(this).popover('hide');
    };

    $('#eastereggRow, #terminalRow, #wiselyRow, #hallucinatingRow, #purplerainRow').popover({
        trigger: 'manual',
        title: 'Achievement Method',
        placement: 'right',
        container: 'body'
    })
    .focus(showPopover)
    .blur(hidePopover)
    .hover(showPopover, hidePopover);
  });

  //Check which Achievements have been completed.
  $(function() {
    //Easter Egg
    achievements.getItem('eastereggAchievement').then(function(value) {
      if (value == 'true') {
        $("#eastereggRow").attr("class","cur-point");
        $("#eastereggRow").attr("data-toggle","popover");
        $("#eastereggRow").attr("data-content","Insert Up, Up, Down, Down, Left, Right, Left, Right, B, A anywhere in the website.");
        $("#eastereggAchievement").replaceWith("<h6 class='text-success' id='eastereggAchievement'>Yes</h6>");
      } else {
        $("#eastereggRow").attr("class","not-active");
        $("#eastereggAchievement").replaceWith("<h6 class='text-danger' id='eastereggAchievement'>No</h6>");
      }
      console.log('eastereggAchievement = ' + value);
    });
    //Terminal
    achievements.getItem('terminalAchievement').then(function(value) {
      if (value == 'true') {
        $("#terminalRow").attr("class","cur-point");
        $("#terminalRow").attr("data-toggle","popover");
        $("#terminalRow").attr("data-content","Use the Terminal for the first time.");
        $("#terminalAchievement").replaceWith("<h6 class='text-success' id='terminalAchievement'>Yes</h6>");
      } else {
        $("#terminalRow").attr("class","not-active");
        $("#terminalAchievement").replaceWith("<h6 class='text-danger' id='terminalAchievement'>No</h6>");
      }
      console.log('terminalAchievement = ' + value);
    });
    //Wisely
    achievements.getItem('wiselyAchievement').then(function(value) {
      if (value == 'true') {
        $("#wiselyRow").attr("class","cur-point");
        $("#wiselyRow").attr("data-toggle","popover");
        $("#wiselyRow").attr("data-content","Agree to the Terms & Conditions or Privacy Policy.");
        $("#wiselyAchievement").replaceWith("<h6 class='text-success' id='wiselyAchievement'>Yes</h6>");
      } else {
        $("#wiselyRow").attr("class","not-active");
        $("#wiselyAchievement").replaceWith("<h6 class='text-danger' id='wiselyAchievement'>No</h6>");
      }
      console.log('wiselyAchievement = ' + value);
    });
    //Hallucinating
    achievements.getItem('hallucinatingAchievement').then(function(value) {
      if (value == 'true') {
        $("#hallucinatingRow").attr("class","cur-point");
        $("#hallucinatingRow").attr("data-toggle","popover");
        $("#hallucinatingRow").attr("data-content","Click Hide Ads in the footer.");
        $("#hallucinatingAchievement").replaceWith("<h6 class='text-success' id='hallucinatingAchievement'>Yes</h6>");
      } else {
        $("#hallucinatingRow").attr("class","not-active");
        $("#hallucinatingAchievement").replaceWith("<h6 class='text-danger' id='hallucinatingAchievement'>No</h6>");
      }
      console.log('hallucinatingAchievement = ' + value);
    });
    //Purple Rain
    achievements.getItem('purplerainAchievement').then(function(value) {
      if (value == 'true') {
        $("#purplerainRow").attr("class","cur-point");
        $("#purplerainRow").attr("data-toggle","popover");
        $("#purplerainRow").attr("data-content","Enable the snowstorm with the 'light' theme enabled.");
        $("#purplerainAchievement").replaceWith("<h6 class='text-success' id='purplerainAchievement'>Yes</h6>");
      } else {
        $("#purplerainRow").attr("class","not-active");
        $("#purplerainAchievement").replaceWith("<h6 class='text-danger' id='purplerainAchievement'>No</h6>");
      }
      console.log('purplerainAchievement = ' + value);
    });
  });

  //Enable popover
  if (!('ontouchstart' in window)) {
    $('body').popover({
      selector: '[data-toggle="popover"]'
    });
  }
</script>
