<!DOCTYPE html>

<!--Cookies Modal-->
<div class="modal-dialog modal-sm" id="ajax-cookie">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title mx-auto black">Cookies</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      Click on your respective browser's logo to learn how to clear cookies.
      <br>
      <br>
      <div class="btn-group btn-group-lg" role="group">
        <a type="button" class="btn btn-secondary btn-sm" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences" target="_blank" rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Firefox">
          <i class="fa fa-firefox fa-lg" aria-hidden="true"></i>
        </a>
        <a type="button" class="btn btn-secondary" href="https://support.google.com/accounts/answer/61416?hl=en" target="_blank" rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Chrome">
          <i class="fa fa-chrome fa-lg" aria-hidden="true"></i>
        </a>
        <a type="button" class="btn btn-secondary" href="http://www.imore.com/how-clear-history-and-cookies-ios-7-safari" target="_blank" rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Mobile Safari">
          <i class="fa fa-safari fa-lg" aria-hidden="true"></i>
        </a>
        <a type="button" class="btn btn-secondary" href="http://windows.microsoft.com/en-us/windows-10/view-delete-browsing-history-microsoft-edge" target="_blank" rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Edge">
          <i class="fa fa-edge fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <br>
    </div>
    <!--Cookies Help Collapsible Content-->
    <div class="collapse" id="modal-cookies-collapse">
      <div class="card text-white bg-secondary">
        <h5 class="card-header">Help <button type="button" class="close" onclick="$('#modal-cookies-collapse').collapse('toggle');" aria-label="Close"><span aria-hidden="true">&times;</span></button></h5>
        <div class="card-body">
          <h6>My browser is not listed</h6>
          <p class="card-text">
            If your browser isn't listed, search the web using a search engine.
            Here are a few suggestions.
            <br>
            <br>
            <a class="link link-light" href="https://duckduckgo.com/">DuckDuckGo</a><br>
            <a class="link link-light" href="https://www.google.com/">Google</a>
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-info" onclick="$('#modal-cookies-collapse').collapse('toggle');">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-primary" data-dismiss="modal"> Done
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
    </div><!-- /.modal-footer -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script>
  $(function() {
    settings.getItem('theme').then(function(value) {
      if (value == 'light') {
        $('.card.bg-secondary').removeClass('bg-secondary').addClass('bg-light');
      }
    });
  });

  //Re enable tooltips.
  if(!('ontouchstart' in window))
  {
    $('[data-toggle="tooltip"]').tooltip();
  }
</script>
