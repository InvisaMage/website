<!DOCTYPE html>

<!--Reload Page Modal--->
<div class="modal-dialog modal-sm" id="ajax-reload">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title mx-auto black">Reload Page</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      Are you sure you want to reload the page?<br>
    </div>
    <div class="modal-footer" >
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
        <i class="fa fa-times" aria-hidden="true"></i> Cancel
      </button>
      <button type="button" class="btn btn-danger" onclick="location.reload();"> Yes, reload
        <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>
      </button>
    </div><!-- /.modal-footer-->
  </div><!-- /.modal-content -->
</div><!-- /.modal-reload -->
