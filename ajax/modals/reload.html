<!DOCTYPE html>

<!--Reload Page Modal--->
<div class="modal-dialog modal-sm" id=ajax-reload>
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title black">Reload Page</h4>
    </div>
    <div class="modal-body">
      Are you sure you want to reload the page?<br>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel
      </button>
      <button type="button" class="btn btn-danger" onclick="location.reload();"> Yes Reload
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div><!-- /.modal-footer-->
  </div><!-- /.modal-content -->
</div><!-- /.modal-reload -->
