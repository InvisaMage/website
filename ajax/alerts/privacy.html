<!--Privacy Alert-->
<div id="privacy-banner" class="alert alert-danger alert-dismissible animated bounceInUp" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <div class="row justify-content-around">
    <div class="col-xs-6">
      Do you accept the Privacy Policy?
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-success btn-md" onclick="loadPrivacyYesMod();"> Yes
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-danger btn-md" onclick="loadPrivacyNoMod();"> No
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
