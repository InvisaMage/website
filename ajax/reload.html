<!DOCTYPE html>

<!--Reload Page Modal--->
<div class="modal-dialog modal-sm" id=ajax-reload>
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title black">Reload Page</h4>
    </div>
    <div class="modal-body">
      You must reload the page for changes to take affect.<br>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Close
      </button>
      <button type="button" class="btn btn-primary" onclick="location.reload();"> Reload
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div><!-- /.modal-footer-->
  </div><!-- /.modal-content -->
</div><!-- /.modal-reload -->
